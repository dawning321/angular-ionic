<ion-content padding class="transparent-header" [ngStyle]="{'background-image': 'url(' + backgroundImage +')'}">

  <div padding>
    <ion-row>
      <ion-col>
        <img class="logo" src="assets/img/logo/login.png" />
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-list inset class="no-border">
          <ion-item>
            <ion-label>账号</ion-label>
            <ion-input type="text"></ion-input>
          </ion-item>
          <ion-item>
            <ion-label>密码</ion-label>
            <ion-input type="password"></ion-input>
          </ion-item>
        </ion-list>
      </ion-col>
    </ion-row>


    <ion-row>
      <ion-col width-90>
      </ion-col>
      <ion-col width-5>
        <p (click)="findPassword()">忘记密码?</p>
      </ion-col>
    </ion-row>


    <ion-row>
      <ion-col>
        <button ion-button class="login-button" (click)="userLogin()">登录</button>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col>
        <button ion-button class="login-button" (click)="touristLogin()">游客</button>
      </ion-col>
      <ion-col>
        <button ion-button class="login-button" (click)="userRegister()">注册</button>
      </ion-col>
    </ion-row>

  </div>
</ion-content>
