<ion-header>

  <ion-navbar>
    <ion-title>change-password</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <div padding>


    <ion-row>
      <ion-col>
        <ion-list inset class="no-border">
          <ion-item>

            <ion-input name=“reg-telephone” type="text" placeholder="旧密码" #box (keyup.enter)="getOldPassword(box.value)" (ionBlur)="getOldPassword(box.value)"></ion-input>
          </ion-item>

          <ion-item>

            <ion-input name="password-one" type="password" placeholder="新密码" #box2 (keyup.enter)="getNewPasswordOne(box.value)" (ionBlur)="getNewPasswordOne(box2.value)"></ion-input>
          </ion-item>

          <ion-item>

            <ion-input name="password-tow" type="password" placeholder="确认密码" #box3 (keyup.enter)="getNewPassWordTwo(box.value)" (ionBlur)="getNewPassWordTwo(box3.value)"></ion-input>
          </ion-item>
        </ion-list>
      </ion-col>
    </ion-row>

    <ion-row>

      <button ion-button class="login-button" (click)="toChange()">确认修改</button>

    </ion-row>

  </div>
</ion-content>
