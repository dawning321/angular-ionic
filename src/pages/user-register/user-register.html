<ion-header>

  <ion-navbar>
    <ion-title>注册</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding class="transparent-header">

  <div padding>
    <!--<ion-row>-->
      <!--<ion-col>-->
        <!--<img class="logo" src="assets/img/logo/login.png" />-->
      <!--</ion-col>-->
    <!--</ion-row>-->

    <form [formGroup]="registerForm" >
      <ion-row>
        <ion-col>
          <ion-list inset class="no-border">
            <ion-row>
              <ion-item>
                <ion-label floating>手机账号</ion-label>
                <ion-input required name=“reg-telephone” type="text" formControlName="regTelephone" minLength="11"></ion-input>
              </ion-item>
            </ion-row>

            <ion-row>
              <ion-item>
                <ion-label floating>输入密码</ion-label>
                <ion-input required name="password" type="password" formControlName="password" minLength="8"></ion-input>
              </ion-item>
            </ion-row>

            <ion-row>
              <ion-item>
                <ion-label floating>确认密码</ion-label>
                <ion-input  required name="confirmPassword" type="password" formControlName="confirmPassword" minLength="8"></ion-input>
              </ion-item>
            </ion-row>

            <ion-row>
              <ion-item>
                <ion-input width-50 name="vcode" type="text" placeholder="输入验证码" item-left formControlName="vcode"></ion-input>
                <button ion-button width-50 class="login-button" (click)="sendVcode(registerForm.value, $event)" item-right [disabled]="disabled">{{sendVcodeButton}}</button>
              </ion-item>
            </ion-row>
          </ion-list>
        </ion-col>
      </ion-row>

      <ion-row>
        <button ion-button full class="login-button" (click)="reg(registerForm.value, $event)">注册</button>
      </ion-row>

    </form>
  </div>
</ion-content>
